!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.1.3:9910 -cvauth=token,/tmp/token -cvvrf=default -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname core.bos1.hammy.network
ip name-server vrf default 8.8.4.4
ip name-server vrf default 8.8.8.8
!
ntp server pool.ntp.org
ntp server time.google.com prefer
!
no enable password
no aaa root
!
username admin privilege 15 role network-admin secret sha512 REPLACEMENTS_SHAPASSWORD
username admin ssh-key ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIHavg+rhFmR2p9wuWiO4VxKaIXpq1gOm17jCoZ9jMxvL
username cvpadmin privilege 15 role network-admin secret sha512 REPLACEMENTS_SHAPASSWORD
username cvpadmin ssh-key ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIHavg+rhFmR2p9wuWiO4VxKaIXpq1gOm17jCoZ9jMxvL
!
vlan 2
   name SELCO_WAN
!
vlan 3
   name HAMMY_LAN
!
vlan 4
   name MOORE_LAN
!
interface Ethernet1
   description Google_Home_Hub_Lan1
   no shutdown
   switchport access vlan 4
   switchport mode access
   switchport
!
interface Ethernet2
   description SELCO_DROP_Unknown
   no shutdown
   switchport access vlan 2
   switchport mode access
   switchport
!
interface Ethernet3
   description EdgeRouter_eth0
   no shutdown
   switchport access vlan 2
   switchport mode access
   switchport
!
interface Ethernet5
   description Google_Home_Hub_Wan0
   no shutdown
   switchport access vlan 2
   switchport mode access
   switchport
!
interface Ethernet23
   description EdgeRouter_eth2
   no shutdown
   switchport access vlan 3
   switchport mode access
   switchport
!
interface Ethernet24
   description Desktop_eth0
   no shutdown
   switchport trunk allowed vlan 2-4
   switchport mode trunk
   switchport
!
interface Ethernet48
   description Hubble_eno3
   no shutdown
   switchport trunk allowed vlan 2-4
   switchport mode trunk
   switchport
!
interface Vlan2
   vrf default
   ip address dhcp
   dhcp client accept default-route
!
interface Vlan3
   vrf default
   ip address 192.168.1.2/24
!
interface Vlan4
   vrf default
   ip address 192.168.86.2/24
!
ip routing
!
banner login
__________________
< Please stay away >
------------------
  \
    \

    |\_/|
    |o o|__
    --*--__\
    C_C_(___)
EOF

!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
environment insufficient-fans action ignore
environment fan-speed override 30
!
end
