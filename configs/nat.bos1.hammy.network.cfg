protocols {
  static {
    
    route 192.168.86.0/24 {
      next-hop 192.168.1.2 {
        description "Moore LAN"
      }
    }
    
  }
}
system {
    analytics-handler {
        send-analytics-report false
    }
    crash-handler {
        send-crash-report false
    }
    host-name nat.bos1.hammy.network
    login {
        
        banner {
            pre-login "__________________\n< Please stay away >\n------------------\n  \\\n    \\\n\n    |\\_/|\n    |o o|__\n    --*--__\\\n    C_C_(___)\n\n"
        }
        
        
        user admin {
            authentication {
                encrypted-password REPLACEMENTS_SHAPASSWORD
                
                public-keys desktop {
                    key AAAAC3NzaC1lZDI1NTE5AAAAIHavg+rhFmR2p9wuWiO4VxKaIXpq1gOm17jCoZ9jMxvL
                    type ssh-ed25519
                }
                
            }
            level admin
        }
        
        user cvpadmin {
            authentication {
                encrypted-password REPLACEMENTS_SHAPASSWORD
                
                public-keys desktop {
                    key AAAAC3NzaC1lZDI1NTE5AAAAIHavg+rhFmR2p9wuWiO4VxKaIXpq1gOm17jCoZ9jMxvL
                    type ssh-ed25519
                }
                
            }
            level admin
        }
        
    }
    ntp {
        
        server time.google.com {
        }
        
        server pool.ntp.org {
        }
        
    }
    offload {
        hwnat enable
    }
    syslog {
        global {
            facility all {
                level notice
            }
            facility protocols {
                level debug
            }
        }
    }
    time-zone UTC
}
firewall {
  all-ping enable
  broadcast-ping disable
  ip-src-route disable
  log-martians enable
  name WAN_IN {
      default-action drop
      description "WAN to internal"
      rule 10 {
          action accept
          description "Allow established/related"
          state {
              established enable
              related enable
          }
      }
      rule 20 {
          action drop
          description "Drop invalid state"
          state {
              invalid enable
          }
      }
  }
  name WAN_LOCAL {
      default-action drop
      description "enable ping"
      rule 10 {
          action accept
          description "Allow established/related"
          state {
              established enable
              related enable
          }
      }
      rule 20 {
          action drop
          description "Drop invalid state"
          state {
              invalid enable
          }
      }
  }
  receive-redirects disable
  send-redirects enable
  source-validation disable
  syn-cookies enable
}
interfaces {
    ethernet eth0 {
        address dhcp
        description Internet
        duplex auto
        firewall {
            in {
                name WAN_IN
            }
            local {
                name WAN_LOCAL
            }
        }
        speed auto
    }
    ethernet eth1 {
        description Local
        duplex auto
        speed auto
    }
    ethernet eth2 {
        description Local
        duplex auto
        speed auto
    }
    ethernet eth3 {
        description Local
        duplex auto
        speed auto
    }
    ethernet eth4 {
        description Local
        duplex auto
        poe {
            output off
        }
        speed auto
    }
    loopback lo {
    }
    switch switch0 {
        address 192.168.1.1/24
        description Local
        mtu 1500
        switch-port {
            interface eth1 {
            }
            interface eth2 {
            }
            interface eth3 {
            }
            interface eth4 {
            }
            vlan-aware disable
        }
    }
}
service {
  dhcp-server {
      disabled false
      hostfile-update disable
      shared-network-name LAN {
          authoritative enable
          subnet 192.168.1.0/24 {
              default-router 192.168.1.1
              dns-server 192.168.1.1
              lease 86400
              start 192.168.1.38 {
                  stop 192.168.1.243
              }
          }
      }
      static-arp disable
      use-dnsmasq disable
  }
  dns {
      forwarding {
          cache-size 150
          listen-on switch0
      }
  }
  gui {
      http-port 80
      https-port 443
      older-ciphers enable
  }
  lldp {
      interface eth0 {
      }
      management-address 192.168.1.1
  }
  nat {
      rule 5010 {
          description "masquerade for WAN"
          outbound-interface eth0
          type masquerade
      }
  }
  snmp {
      community monitor {
          authorization ro
      }
  }
  ssh {
      port 22
      protocol-version v2
  }
  unms {
  }
}
